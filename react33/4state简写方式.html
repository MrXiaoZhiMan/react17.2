<body>
    <div id="test"></div>
 
     <script>
     class Weather extends React.Component{       
    
        // 在class类中写一个赋值语句 就挂在Weather实例对象中添加一个属性state后边为值
        state={isHot:false,wind:"威风"}
        
        render(){
            const {isHot} = this.state
            return <h2 onClick={this.changeWeather}>今天天气很{isHot?"炎热":"凉爽"}</h2>
   
        }                      
        //  a="hjk" 再类中创建一个赋值语句就相当于在类的实例对象中添加
        // 一个属性与值
    changeWeather=()=>{ //changeWeather是自定义方法 要用赋值语句的形式，
        // 加箭头函数的形式

        // 箭头函数的this是他的上一级的this指向
        const isHot = this.isHot;
     this.setState({isHot:!isHot})
     }
    }
     ReactDom.render(<Weather/>,document.querySelector("#test"))
     </script>
</body>
