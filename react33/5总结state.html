<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div></div>
<body>
    <script>
        class Weather extends React.Component{
            state={isHot:false,wind:"weifen1"}
        render(){
            const {isHot} = this.state; 
            return <h2 onClick={changeWeather}>今天的天气${this.state.isHot?炎热:微分}</h2>
        }
     changeWeather=()=>{
        const isHot=this.isHot
        this.setState({isHot:!isHot})
     }
        }
        ReactDom.render(<Weather/>,document.querySelector("#rood"))
    </script>
</body>
</html>
